
<div *ngIf="comments.length === 0; else showComments">
  There are no comments to display
</div>


<ng-template #showComments>
  <div class="comments-list">
    <ul>
      <li *ngFor="let comment of comments">
        <comment [comment]="comment"></comment>
      </li>
    </ul>
  </div>
</ng-template>
